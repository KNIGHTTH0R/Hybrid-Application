
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>APNG test</title>
  <link href="style.css" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="https://cdn.rawgit.com/davidmz/apng-canvas/v2.0.0/build/apng-canvas.min.js"></script>
  <script>
  $(function () {
    APNG.ifNeeded()
    .then(function () {
      $("#one").find("img").each(function () { APNG.animateImage(this); });
    })
  });
  </script>
  <style media="screen">
  .apng {
    display: block;
    margin: auto;
    object-fit: cover;;
    /*background-image: url('./assets/background.jpg');*/
    background-size: contain;
    width:50%;
  }

  </style>
</head>
<body>

  <div id="one">
      <img class="apng" src="./assets/animated.png">
	      <img class="apng" src="./assets/animated24.png">
  </div>

</body>
</html>
